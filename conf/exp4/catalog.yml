
######## Simulation #######################

cubes:
  type: PartitionedDataSet
  path: data/01_raw/regimeB
  dataset: pydiver.io.dataset_io.NumpyDataSet
  layer: raw


######## Train-, Test-Data ################

_primary: &primary
  type: PartitionedDataSet
  dataset: pydiver.io.dataset_io.NumpyDataSet
  layer: primary

X_train:
  <<: *primary
  path: data/02_primary/regimeB/X_train
  filename_suffix: .npy
  
Y_train:
  <<: *primary
  path: data/02_primary/regimeB/Y_train
  filename_suffix: .npy
  
X_test:
  <<: *primary
  path: data/02_primary/regimeB/X_test
  filename_suffix: .npy
  
Y_test:
  <<: *primary
  path: data/02_primary/regimeB/Y_test
  filename_suffix: .npy


################ Trained models ################

models:
  type: PartitionedDataSet
  path: data/03_models/regimeB/exp4_local
  load_args:
    model: STLSTM
    device: cuda
  dataset: pydiver.io.dataset_io.TorchModel
  layer: models

      
# model predictions

pred:
  type: PartitionedDataSet
  dataset: pydiver.io.dataset_io.NumpyDataSet  
  path: data/04_model_output/regimeB/exp4_local
  layer: model_output
  
loss:
  type: PartitionedDataSet
  dataset: pydiver.io.dataset_io.NumpyDataSet  
  path: data/05_validation/regimeB/exp4_local
  layer: validation