
######## Simulation #######################

cubes:
  type: PartitionedDataSet
  path: data/01_raw/regimeB
  dataset: pydiver.io.dataset_io.NumpyDataSet
  layer: raw


######## Train-, Test-Data ################

_primary: &primary
  type: pydiver.io.dataset_io.NumpyDataSet
  layer: primary

X_train:
  <<: *primary
  filepath: /data.bmp/heart/SimulationData/2020_3DExMedSurfaceToDepth/2021-04-18_STLSTM_paper/datasets/two_spirals/processed/X.npy
  
Y_train:
  <<: *primary
  filepath: /data.bmp/heart/SimulationData/2020_3DExMedSurfaceToDepth/2021-04-18_STLSTM_paper/datasets/two_spirals/processed/Y.npy
  
X_test:
  <<: *primary
  filepath: /data.bmp/heart/SimulationData/2020_3DExMedSurfaceToDepth/2021-04-18_STLSTM_paper/datasets/two_spirals/processed/X_test.npy
  
Y_test:
  <<: *primary
  filepath: /data.bmp/heart/SimulationData/2020_3DExMedSurfaceToDepth/2021-04-18_STLSTM_paper/datasets/two_spirals/processed/Y_test.npy


################ Trained models ################

models:
  type: PartitionedDataSet
  path: data/06_models/regimeB
  load_args:
    model: STLSTM
    device: cuda
  dataset: pydiver.io.dataset_io.TorchModel
  layer: models

      
# model predictions

pred:
  type: PartitionedDataSet
  dataset: pydiver.io.dataset_io.NumpyDataSet  
  path: data/07_model_output/regimeB
  layer: model_output
  
loss:
  type: PartitionedDataSet
  dataset: pydiver.io.dataset_io.NumpyDataSet  
  path: data/08_validation/regimeB
  layer: validation