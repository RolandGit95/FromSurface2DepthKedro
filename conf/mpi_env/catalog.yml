######## Train-, Test-Data ################


################ Regime A ################

_primary: &primary
  type: pydiver.io.dataset_io.NumpyDataSet
  layer: primary

regime_A_X_train:
  <<: *primary
  filepath: /data.bmp/heart/SimulationData/2020_3DExMedSurfaceToDepth/2021-04-18_STLSTM_paper/datasets/two_spirals/processed/X.npy
  
regime_A_Y_train:
  <<: *primary
  filepath: /data.bmp/heart/SimulationData/2020_3DExMedSurfaceToDepth/2021-04-18_STLSTM_paper/datasets/two_spirals/processed/Y.npy
  
regime_A_X_test:
  <<: *primary
  filepath: /data.bmp/heart/SimulationData/2020_3DExMedSurfaceToDepth/2021-04-18_STLSTM_paper/datasets/two_spirals/processed/X_test.npy
  
regime_A_Y_test:
  <<: *primary
  filepath: /data.bmp/heart/SimulationData/2020_3DExMedSurfaceToDepth/2021-04-18_STLSTM_paper/datasets/two_spirals/processed/Y_test.npy
  
  
################ Regime B ################

regime_B_X_train:
  <<: *primary
  filepath: /data.bmp/heart/SimulationData/2020_3DExMedSurfaceToDepth/2021-04-18_STLSTM_paper/datasets/chaotic/processed/X_train.npy
  
regime_B_Y_train:
  <<: *primary
  filepath: /data.bmp/heart/SimulationData/2020_3DExMedSurfaceToDepth/2021-04-18_STLSTM_paper/datasets/chaotic/processed/Y_train.npy
  
regime_B_X_test:
  <<: *primary
  filepath: /data.bmp/heart/SimulationData/2020_3DExMedSurfaceToDepth/2021-04-18_STLSTM_paper/datasets/chaotic/processed/X_test.npy
  
regime_B_Y_test:
  <<: *primary
  filepath: /data.bmp/heart/SimulationData/2020_3DExMedSurfaceToDepth/2021-04-18_STLSTM_paper/datasets/chaotic/processed/Y_test.npy
  
  
  
################ Trained models ################

_models: &models
  type: PartitionedDataSet
  load_args:
    model: STLSTM
    device: cuda
  dataset: pydiver.io.dataset_io.TorchModel
  layer: models

regime_A_models:
  <<: *models
  path: data/06_models/regimeA
  
regime_B_models:
  <<: *models
  path: data/06_models/regimeB
  
      
# model predictions

regime_A_pred:
  type: PartitionedDataSet
  dataset: pydiver.io.dataset_io.NumpyDataSet  
  path: data/07_model_output/regimeA
  layer: model_output
  

regime_A_loss:
  type: pydiver.io.dataset_io.H5PyDataSet
  filepath: data/08_validation/regimeA/losses.h5
  layer: validation
  

  
