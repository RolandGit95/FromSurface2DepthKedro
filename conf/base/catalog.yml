
######## Simulation #######################

cubes:
  type: PartitionedDataSet
  path: data/01_raw/regimeB
  dataset: pydiver.io.dataset_io.NumpyDataSet
  layer: raw

######## Train-, Test-Data ################

_primary: &primary
  type: pydiver.io.dataset_io.NumpyDataSet
  layer: primary

X_train:
  <<: *primary
  filepath: data/02_primary/regimeB/X_train.npy
  
Y_train:
  <<: *primary
  filepath: data/02_primary/regimeB/Y_train.npy
  
X_test:
  <<: *primary
  filepath: data/02_primary/regimeB/X_test.npy
  
Y_test:
  <<: *primary
  filepath: data/02_primary/regimeB/Y_test.npy


################ Trained models ################

models:
  type: PartitionedDataSet
  path: data/03_models/regimeB
  load_args:
    model: STLSTM
    device: cuda
  dataset: pydiver.io.dataset_io.TorchModel
  layer: models

      
# model predictions

pred:
  type: PartitionedDataSet
  dataset: pydiver.io.dataset_io.NumpyDataSet  
  path: data/04_model_output/regimeB
  layer: model_output
  
loss:
  type: PartitionedDataSet
  dataset: pydiver.io.dataset_io.NumpyDataSet  
  path: data/05_validation/regimeB
  layer: validation